name: All errors
description: Testing component to display all errors from Twig Validator.
group: Testing
tags:
  - tests
status: experimental
variants:
  foo:
    title: Default
slots:
  test_slot_content:
    title: Test renderable
  test_slot_string:
    title: Test string
    type: string
props:
  type: object
  properties:
    nothing:
      title: 'Unknown (nothing)'
      type: string
    object:
      title: 'Unknown (empty object)'
      type: 'object'
    array:
      title: 'Unknown (empty array)'
      type: 'array'
    array_object:
      title: 'Unknown (array of empty objects)'
      type: array
      items:
        type: object
    test_prop_string_all_errors:
      title: Test string
      type: string
    test_prop_string_default:
      title: String with default
      type: string
      default: Default text
    test_prop_string_enum:
      title: String with enum
      type: string
      enum:
        - top
        - bottom
    test_prop_string_enum_default:
      title: String with enum with default
      type: string
      enum:
        - top
        - middle
        - bottom
      default: middle
    test_prop_string_length:
      title: String with min & max length
      type: string
      maxLength: 10
      minLength: 3
    test_prop_boolean:
      title: Boolean
      type: boolean
    test_prop_integer:
      title: Integer
      type: integer
    test_prop_number_1:
      title: Number (float or integer)
      type: number
    test_prop_number_default:
      title: Number, with default
      type: number
      default: 4
    test_prop_number_2:
      title: Number with min max
      type: number
      minimum: 2
      maximum: 10
    test_prop_attributes_sdc:
      title: Attributes when type is a PHP namespace
      type: 'Drupal\Core\Template\Attribute'
    test_prop_url_1:
      title: Url (implicit typing, exact type)
      type: string
      format: iri-reference
    test_prop_url_2:
      title: Url (implicit typing, other type)
      description: Test format compatibility
      type: string
      format: uri
    test_prop_color:
      title: Color RGB (6 or 3 hex)
      type: string
      pattern: ^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$
    test_prop_color_6:
      title: Color RGB (6 hex)
      description: Test Regexp compatibility API
      type: string
      pattern: ^#[A-Fa-f0-9]{6}$
    test_prop_color_3:
      title: Color RGB (3 hex)
      description: Test Regexp compatibility API
      type: string
      pattern: ^#[A-Fa-f0-9]{3}$
    test_prop_object:
      title: Undefined (Empty object)
      type: object
    test_prop_array:
      title: Empty array
      type: array
    test_prop_enum_list:
      title: List of strings enum
      type: array
      items:
        type: string
        enum: [one, two, three]
    test_prop_enum_list_2:
      title: List of strings enum and numbers, and default
      type: array
      items:
        type: string
        enum: [one, two, three]
      default:
        - one
        - two
    test_prop_enum_list_3:
      title: List of strings enum with max limit
      type: array
      items:
        type: string
        enum: [one, two, three]
        maxItems: 2
    test_prop_links:
      title: Links
      type: array
      items:
        type: object
        properties:
          title: { type: string }
          attributes: { $ref: ui-patterns://attributes }
          below: { $ref: ui-patterns://links }
    test_prop_links_2:
      title: Links with extra property
      type: array
      items:
        type: object
        properties:
          title: { type: string }
          attributes: { $ref: ui-patterns://attributes }
          below: { $ref: ui-patterns://links }
          extra: { type: string }
    test_prop_identifier:
      title: Machine name
      type: string
      pattern: '^[A-Za-z]+\w*$'
    test_prop_list:
      title: List of strings (not enum)
      type: array
      items:
        type: string
