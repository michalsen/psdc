sdc_devel.twig_validator:
  path: "/admin/reports/ui-components"
  defaults:
    _title: "Components status report"
    _controller: '\Drupal\sdc_devel\Controller\ComponentValidatorOverview::overview'
  requirements:
    _permission: "access components page+access site reports"

sdc_devel.twig_validator.details:
  path: "/admin/reports/ui-components/details"
  defaults:
    _title: "Components status report"
    _controller: '\Drupal\sdc_devel\Controller\ComponentValidatorOverview::overviewDetails'
  requirements:
    _permission: "access components page+access site reports"

sdc_devel.twig_validator.component:
  path: "/admin/reports/ui-components/component/{component_id}"
  defaults:
    _title_callback: '\Drupal\sdc_devel\Controller\ComponentValidatorOverview::overviewSingleTitle'
    _controller: '\Drupal\sdc_devel\Controller\ComponentValidatorOverview::overviewSingle'
    component_id: ""
  requirements:
    _permission: "access components page+access site reports"
